<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT WATER POLLUTION SENSOR</title>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
    <h1>IOT Water Sensor Reading</h1>
    <div id="sample">
        <div class="measurement-box glass" id="temp">
            <h2>Temperature</h2>
            <div >
                <div class="gauge-container">
                    <div class="gauge temp-gauge">
                        <div class="gauge-bg"></div>
                        <div class="gauge-fill"></div>
                        <div class="gauge-center">
                            <span class="gauge-label">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="measurement-box glass" id="humidity">
            <h2>Humidity</h2>
            <div >
                <div class="gauge-container">
                    <div class="gauge humid-gauge">
                        <div class="gauge-bg"></div>
                        <div class="gauge-fill"></div>
                        <div class="gauge-center">
                            <span class="gauge-label">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="measurement-box glass water-card" id="water">
            <h2>Water Quality</h2>
            <div>
                <div class="gauge-container">
                    <div class="gauge water-gauge">
                        <div class="gauge-bg"></div>
                        <div class="gauge-fill"></div>
                        <div class="gauge-center">
                            <span class="gauge-label">0%</span>
                        </div>
                    </div>
                </div>
                <div class="water-remark">
                    <span id="waterQualityRemark">Evaluating...</span>
                </div>
            </div>
        </div>
          
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
        // Connect to server via Socket.IO
        const socket = io('http://localhost:3000', {
            transports: ['polling']
        });
    
        socket.on('connect', () => {
            console.log("✅ Connected to server via Socket.io with ID:", socket.id);
        });
    
        socket.on('connect_error', (error) => {
            console.error("❌ Connection error:", error.message);
        });
    
        // Update visual gauge dynamically
        function updateGauge(id, value) {
            const container = document.getElementById(id);
            const gauge = container.querySelector('.gauge');
            const label = container.querySelector('.gauge-label');

    
            if (gauge && label) {
                gauge.style.setProperty('--percent', value);
    
                const baseHue = getComputedStyle(gauge).getPropertyValue('--base-hue').trim();
                const lightness = 70 - value * 0.4;
                const newColor = `hsl(${baseHue}, 60%, ${lightness}%)`;
    
                gauge.style.setProperty('--start-color', newColor);
                label.textContent = `${value}%`;

            }
        }
    
        // Handle sensor data from server
        socket.on('sensorData', function (data) {
            console.log("📊 Received data:", data);
    
            const tempElem = document.getElementById('temp');
            if (tempElem) tempElem.innerText = data.temperature?.toFixed(1) ?? "--";

            const humidityElem = document.getElementById('humidity');
            if (humidityElem) humidityElem.innerText = data.humidity?.toFixed(1) ?? "--";

            const qualityElem = document.getElementById('quality');
            if (qualityElem) qualityElem.innerText = data.waterQuality?.toFixed(1) ?? "--";

            const voltageElem = document.getElementById('voltage');
            if (voltageElem) voltageElem.innerText = data.turbidityVoltage?.toFixed(2) ?? "--";

            const ntuElem = document.getElementById('ntu');
            if (ntuElem) ntuElem.innerText = data.turbidityNTU?.toFixed(1) ?? "--";

    
             // Update gauges
            if (temperature !== null) updateGauge('temp', temperature);
            if (humidity !== null) updateGauge('humidity', humidity);

            // Compute clarity for water quality
            if (ntu !== null) {
                let clarityPercent = 100 - Math.min(ntu, 100);
                clarityPercent = Math.max(0, Math.min(100, Number(clarityPercent.toFixed(0))));
                updateGauge('water', clarityPercent);

            const remark = document.getElementById("waterQualityRemark");
            if (remark) remark.innerText = status;
            }
            // Update gauge
            updateGauge('water', clarityPercent);
    
            // Optional status label
            const statusElement = document.getElementById('status');
            let status = data.status;

        if (statusElement) statusElement.innerText = status;
        });
    
        // OPTIONAL: Demo data simulation (comment out in production)
        // setInterval(() => {
        //     updateGauge('temp', Math.floor(Math.random() * 101));
        //     updateGauge('humidity', Math.floor(Math.random() * 101));
        // }, 2000);
    </script>

      
      
    
</body>
</html>
